<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vs Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor-container">
        <div class="code-editor html-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="html.png" width="25px">
                    <span>HTML</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" class="copy copy1">
                </div>
            </div>
            <textarea  class="html-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor css-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="css.png" width="25px">
                    <span>CSS</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" class="copy copy2">
                </div>
            </div>
            <textarea  class="css-input" spellcheck="false"></textarea>
        </div>
        <div class="code-editor js-editor">
            <div class="head-editor">
                <div class="left-head">
                    <img src="js.png" width="25px">
                    <span>JS</span>
                </div>
                <div class="right-head">
                    <img src="copy.svg" class="copy copy3">
                </div>
            </div>
            <textarea  class="js-input" spellcheck="false"></textarea>
        </div>
    </div>

    <div class="output-container">
        <div class="output-head">
            <span>OUTPUT</span>
            <img id="save" src="save.svg">
            <img id="full" src="full.svg">
        </div>
        <iframe id="output">
            
        </iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
